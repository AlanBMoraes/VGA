<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Trabalho de VGA</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Avaliação...</h2>
      </div>


      <form id="form" class="form">

        <div class="form-control">
          <label for="username">Nome de usuário</label>
          <input
            type="name"
            name = "name"
            id="username"
            placeholder="Digite seu nome..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">

          <label for="password">RGA</label>
          <input
            type="password"
            name = "password"
            id="password"
            placeholder="Digite o seu rga..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>

        </div>

        <div class="form-control">

          <label for="senha">Senha</label>
          <input
            type="senha"
            id="senha"
            placeholder="Digite a sua senha..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>

        </div>

        <div class="form-control">
          <label for="nota"> Nota </label>
          <input
            type="nota"
            name = "nota"
            id="nota"
            placeholder="Digite a nota..."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <button type="submit">Enviar</button>
      
      </form>
    </div>

     
    <div class = "copy">
        <p style="text-align: center">@ 2022 Copyright: Anthony | Vinicius | Andrey | Alisson | Alan </p>
    </div>
    



    <script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts.js"></script>
  </body>
</html>
